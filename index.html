<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGTM Generator</title>
    <meta name="description" content="簡単な操作でLGTM画像を生成できるWebサイトです。画像のアップロードやメッセージのカスタマイズが可能です。">
    <meta property="og:title" content="LGTM Generator">
    <meta property="og:description" content="LGTM画像を簡単に作成できるWebアプリです。">
    <meta property="og:image" content="https://j19015.github.io/lgtm-generator/og-image.webp">
    <meta property="og:url" content="https://j19015.github.io/lgtm-generator/index.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="https://j19015.github.io/lgtm-generator/og-image.webp">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #f0f0f0;
            --border-color: #d0d7de;
            --border-focus: #0969da;
            --text-primary: #24292f;
            --text-secondary: #57606a;
            --text-muted: #8c959f;
            --accent: #0969da;
            --accent-hover: #0860ca;
            --success: #1a7f37;
            --danger: #cf222e;
            --shadow-sm: 0 1px 2px rgba(31, 35, 40, 0.04);
            --shadow-md: 0 3px 6px rgba(31, 35, 40, 0.08);
            --shadow-lg: 0 8px 24px rgba(31, 35, 40, 0.12);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .logo-icon {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .shortcuts-hint {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .shortcuts-hint kbd {
            background: var(--bg-tertiary);
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.7rem;
        }

        /* Main Layout */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 1.5rem;
            min-height: calc(100vh - 60px);
        }

        /* Panels */
        .panel {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .panel-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-header .material-icons-round {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .panel-body {
            padding: 1rem;
        }

        /* Settings Panel */
        .settings-panel {
            height: fit-content;
            position: sticky;
            top: 76px;
        }

        .settings-section {
            margin-bottom: 1.25rem;
        }

        .settings-section:last-child {
            margin-bottom: 0;
        }

        .section-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Upload Zone */
        .upload-zone {
            border: 2px dashed var(--border-color);
            border-radius: 6px;
            padding: 1.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg-secondary);
        }

        .upload-zone:hover {
            border-color: var(--accent);
            background: #f0f7ff;
        }

        .upload-zone.drag-over {
            border-color: var(--accent);
            background: #dbeafe;
        }

        .upload-icon {
            font-size: 2rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .upload-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .upload-hint {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .file-input {
            display: none;
        }

        /* URL Input */
        .url-input-wrapper {
            margin-top: 0.75rem;
            display: flex;
            gap: 0.5rem;
        }

        .url-input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.8rem;
            font-family: inherit;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.15);
        }

        .url-btn {
            padding: 0.5rem 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .url-btn:hover {
            background: var(--border-color);
        }

        /* Presets */
        .presets-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .preset-btn {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-primary);
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.2s;
            text-align: center;
        }

        .preset-btn:hover {
            border-color: var(--accent);
            background: #f0f7ff;
        }

        .preset-btn.active {
            border-color: var(--accent);
            background: #dbeafe;
            color: var(--accent);
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.875rem;
            font-family: inherit;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.15);
        }

        /* Slider */
        .slider-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: var(--bg-tertiary);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .slider-value {
            min-width: 45px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: right;
            font-family: monospace;
        }

        /* Color Picker Row */
        .color-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .color-picker {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            padding: 0;
            overflow: hidden;
        }

        .color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-picker::-webkit-color-swatch {
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .color-value {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: monospace;
        }

        /* Toggle */
        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .toggle {
            position: relative;
            width: 40px;
            height: 22px;
            cursor: pointer;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            inset: 0;
            background: var(--bg-tertiary);
            border-radius: 11px;
            transition: all 0.2s;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .toggle input:checked + .toggle-slider {
            background: var(--accent);
        }

        .toggle input:checked + .toggle-slider::before {
            transform: translateX(18px);
        }

        /* Position Selector */
        .position-selector {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }

        .position-btn {
            flex: 1;
            padding: 0.4rem;
            border: none;
            background: var(--bg-primary);
            cursor: pointer;
            font-size: 0.7rem;
            color: var(--text-secondary);
            transition: all 0.2s;
            border-right: 1px solid var(--border-color);
        }

        .position-btn:last-child {
            border-right: none;
        }

        .position-btn:hover {
            background: var(--bg-secondary);
        }

        .position-btn.active {
            background: var(--accent);
            color: white;
        }

        /* Format Selector */
        .format-selector {
            display: flex;
            gap: 0.5rem;
        }

        .format-btn {
            flex: 1;
            padding: 0.4rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-primary);
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .format-btn:hover {
            border-color: var(--accent);
        }

        .format-btn.active {
            border-color: var(--accent);
            background: #dbeafe;
            color: var(--accent);
        }

        /* Preview Panel */
        .preview-panel {
            display: flex;
            flex-direction: column;
        }

        .preview-body {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            background: var(--bg-secondary);
        }

        .preview-placeholder {
            text-align: center;
            color: var(--text-muted);
        }

        .preview-placeholder .material-icons-round {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .preview-placeholder p {
            font-size: 0.875rem;
        }

        /* Image Container */
        .image-container {
            position: relative;
            max-width: 100%;
            display: inline-block;
        }

        .preview-image {
            max-width: 100%;
            max-height: 60vh;
            display: block;
            border-radius: 6px;
            box-shadow: var(--shadow-lg);
        }

        .message-overlay {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 700;
            text-align: center;
            white-space: nowrap;
            pointer-events: none;
        }

        .message-overlay.pos-top {
            top: 10%;
        }

        .message-overlay.pos-center {
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .message-overlay.pos-bottom {
            bottom: 10%;
        }

        /* Action Buttons */
        .image-actions {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
        }

        .action-btn .material-icons-round {
            font-size: 1.1rem;
        }

        .action-btn.primary {
            background: var(--accent);
            color: white;
        }

        .action-btn.primary:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-primary);
            backdrop-filter: blur(8px);
        }

        .action-btn.secondary:hover {
            background: white;
            transform: scale(1.05);
        }

        .action-btn.danger {
            background: rgba(255, 255, 255, 0.9);
            color: var(--danger);
            backdrop-filter: blur(8px);
        }

        .action-btn.danger:hover {
            background: var(--danger);
            color: white;
            transform: scale(1.05);
        }

        .action-btn .tooltip {
            position: absolute;
            top: calc(100% + 6px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: white;
            padding: 0.35rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }

        .action-btn:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text-primary);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            background: var(--success);
        }

        .toast .material-icons-round {
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .settings-panel {
                position: static;
            }

            .preview-body {
                min-height: 300px;
            }
        }

        @media (max-width: 600px) {
            .header-content {
                flex-direction: column;
                gap: 0.5rem;
            }

            .main-container {
                padding: 1rem;
            }

            .presets-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="material-icons-round logo-icon">verified</span>
                LGTM Generator
            </div>
            <div class="shortcuts-hint">
                <kbd>Ctrl</kbd>+<kbd>V</kbd> Paste &nbsp;
                <kbd>Ctrl</kbd>+<kbd>S</kbd> Save &nbsp;
                <kbd>Ctrl</kbd>+<kbd>C</kbd> Copy
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Settings Panel -->
        <aside class="panel settings-panel">
            <div class="panel-header">
                <span class="material-icons-round">tune</span>
                Settings
            </div>
            <div class="panel-body">
                <!-- Image Upload -->
                <div class="settings-section">
                    <label class="section-label">Image</label>
                    <div class="upload-zone" id="uploadZone">
                        <span class="material-icons-round upload-icon">cloud_upload</span>
                        <p class="upload-text">Drop image or click to upload</p>
                        <p class="upload-hint">PNG, JPG, GIF, WebP</p>
                    </div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    <div class="url-input-wrapper">
                        <input type="text" id="urlInput" class="url-input" placeholder="Or paste image URL...">
                        <button type="button" id="urlBtn" class="url-btn">Load</button>
                    </div>
                </div>

                <!-- Presets -->
                <div class="settings-section">
                    <label class="section-label">Presets</label>
                    <div class="presets-grid">
                        <button type="button" class="preset-btn active" data-preset="classic">Classic</button>
                        <button type="button" class="preset-btn" data-preset="minimal">Minimal</button>
                        <button type="button" class="preset-btn" data-preset="bold">Bold</button>
                        <button type="button" class="preset-btn" data-preset="neon">Neon</button>
                    </div>
                </div>

                <!-- Message -->
                <div class="settings-section">
                    <label class="section-label">Message</label>
                    <input type="text" id="messageInput" class="input-field" placeholder="LGTM!" value="">
                </div>

                <!-- Font Size -->
                <div class="settings-section">
                    <label class="section-label">Font Size</label>
                    <div class="slider-wrapper">
                        <input type="range" id="fontSizeSlider" class="slider" min="12" max="200" value="72">
                        <span class="slider-value" id="fontSizeValue">72px</span>
                    </div>
                </div>

                <!-- Text Color -->
                <div class="settings-section">
                    <label class="section-label">Text Color</label>
                    <div class="color-row">
                        <input type="color" id="textColor" class="color-picker" value="#ffffff">
                        <span class="color-value" id="textColorValue">#ffffff</span>
                    </div>
                </div>

                <!-- Text Background -->
                <div class="settings-section">
                    <div class="toggle-row">
                        <span class="toggle-label">Text Background</span>
                        <label class="toggle">
                            <input type="checkbox" id="bgToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <!-- Background Color -->
                <div class="settings-section" id="bgColorSection" style="display: none;">
                    <label class="section-label">Background Color</label>
                    <div class="color-row">
                        <input type="color" id="bgColor" class="color-picker" value="#000000">
                        <span class="color-value" id="bgColorValue">#000000</span>
                    </div>
                </div>

                <!-- Text Position -->
                <div class="settings-section">
                    <label class="section-label">Text Position</label>
                    <div class="position-selector">
                        <button type="button" class="position-btn" data-position="top">Top</button>
                        <button type="button" class="position-btn active" data-position="center">Center</button>
                        <button type="button" class="position-btn" data-position="bottom">Bottom</button>
                    </div>
                </div>

                <!-- Output Format -->
                <div class="settings-section">
                    <label class="section-label">Output Format</label>
                    <div class="format-selector">
                        <button type="button" class="format-btn active" data-format="png">PNG</button>
                        <button type="button" class="format-btn" data-format="webp">WebP</button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Preview Panel -->
        <section class="panel preview-panel">
            <div class="panel-header">
                <span class="material-icons-round">preview</span>
                Preview
            </div>
            <div class="preview-body" id="previewBody">
                <div class="preview-placeholder" id="placeholder">
                    <span class="material-icons-round">image</span>
                    <p>Upload an image to get started</p>
                </div>
                <div class="image-container" id="imageContainer" style="display: none;">
                    <img id="previewImage" src="" alt="Preview" class="preview-image">
                    <p id="messageOverlay" class="message-overlay pos-center"></p>
                    <div class="image-actions">
                        <button type="button" class="action-btn danger" id="deleteBtn">
                            <span class="material-icons-round">close</span>
                            <span class="tooltip">Remove</span>
                        </button>
                        <button type="button" class="action-btn secondary" id="copyBtn">
                            <span class="material-icons-round">content_copy</span>
                            <span class="tooltip">Copy</span>
                        </button>
                        <button type="button" class="action-btn primary" id="saveBtn">
                            <span class="material-icons-round">download</span>
                            <span class="tooltip">Download</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast -->
    <div class="toast" id="toast">
        <span class="material-icons-round">check_circle</span>
        <span id="toastMessage"></span>
    </div>

    <script>
        // DOM Elements
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const urlBtn = document.getElementById('urlBtn');
        const messageInput = document.getElementById('messageInput');
        const fontSizeSlider = document.getElementById('fontSizeSlider');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const textColor = document.getElementById('textColor');
        const textColorValue = document.getElementById('textColorValue');
        const bgToggle = document.getElementById('bgToggle');
        const bgColorSection = document.getElementById('bgColorSection');
        const bgColor = document.getElementById('bgColor');
        const bgColorValue = document.getElementById('bgColorValue');
        const placeholder = document.getElementById('placeholder');
        const imageContainer = document.getElementById('imageContainer');
        const previewImage = document.getElementById('previewImage');
        const messageOverlay = document.getElementById('messageOverlay');
        const deleteBtn = document.getElementById('deleteBtn');
        const copyBtn = document.getElementById('copyBtn');
        const saveBtn = document.getElementById('saveBtn');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // State
        let selectedImageUrl = '';
        let textPosition = 'center';
        let outputFormat = 'png';

        // Presets
        const presets = {
            classic: { fontSize: 72, textColor: '#ffffff', bgEnabled: true, bgColor: '#000000' },
            minimal: { fontSize: 48, textColor: '#ffffff', bgEnabled: false, bgColor: '#000000' },
            bold: { fontSize: 120, textColor: '#ffff00', bgEnabled: true, bgColor: '#ff0000' },
            neon: { fontSize: 80, textColor: '#00ff88', bgEnabled: false, bgColor: '#000000' }
        };

        // Initialize
        function init() {
            loadSettings();
            setupEventListeners();
        }

        // Event Listeners
        function setupEventListeners() {
            // Upload
            uploadZone.addEventListener('click', () => fileInput.click());
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('drag-over');
            });
            uploadZone.addEventListener('dragleave', () => {
                uploadZone.classList.remove('drag-over');
            });
            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('drag-over');
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    loadImageFile(file);
                }
            });
            fileInput.addEventListener('change', (e) => {
                if (e.target.files[0]) {
                    loadImageFile(e.target.files[0]);
                }
            });

            // URL Load
            urlBtn.addEventListener('click', loadImageFromUrl);
            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loadImageFromUrl();
            });

            // Presets
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    applyPreset(btn.dataset.preset);
                });
            });

            // Settings changes
            messageInput.addEventListener('input', updatePreview);
            fontSizeSlider.addEventListener('input', () => {
                fontSizeValue.textContent = `${fontSizeSlider.value}px`;
                updatePreview();
            });
            textColor.addEventListener('input', () => {
                textColorValue.textContent = textColor.value;
                updatePreview();
            });
            bgToggle.addEventListener('change', () => {
                bgColorSection.style.display = bgToggle.checked ? 'block' : 'none';
                updatePreview();
            });
            bgColor.addEventListener('input', () => {
                bgColorValue.textContent = bgColor.value;
                updatePreview();
            });

            // Position
            document.querySelectorAll('.position-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.position-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    textPosition = btn.dataset.position;
                    updatePreview();
                });
            });

            // Format
            document.querySelectorAll('.format-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    outputFormat = btn.dataset.format;
                });
            });

            // Actions
            deleteBtn.addEventListener('click', clearImage);
            saveBtn.addEventListener('click', saveImage);
            copyBtn.addEventListener('click', copyImage);

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'v') {
                    // Let paste event handle it
                }
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    if (selectedImageUrl) saveImage();
                }
                if ((e.ctrlKey || e.metaKey) && e.key === 'c' && !window.getSelection().toString()) {
                    e.preventDefault();
                    if (selectedImageUrl) copyImage();
                }
            });

            // Paste
            document.addEventListener('paste', (e) => {
                const items = e.clipboardData.items;
                for (let item of items) {
                    if (item.type.startsWith('image/')) {
                        const file = item.getAsFile();
                        loadImageFile(file);
                        break;
                    }
                }
            });

            // Save settings on change
            [messageInput, fontSizeSlider, textColor, bgToggle, bgColor].forEach(el => {
                el.addEventListener('change', saveSettings);
            });
        }

        // Load image file
        function loadImageFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImageUrl = e.target.result;
                updateUploadZone(file.name);
                updatePreview();
            };
            reader.readAsDataURL(file);
        }

        // Load image from URL
        function loadImageFromUrl() {
            const url = urlInput.value.trim();
            if (!url) return;

            // Test if URL is valid image
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = () => {
                selectedImageUrl = url;
                updateUploadZone('Image from URL');
                updatePreview();
                showToast('Image loaded from URL', 'success');
            };
            img.onerror = () => {
                showToast('Failed to load image from URL', 'error');
            };
            img.src = url;
        }

        // Update upload zone UI
        function updateUploadZone(filename) {
            uploadZone.innerHTML = `
                <span class="material-icons-round upload-icon" style="color: var(--success);">check_circle</span>
                <p class="upload-text">${filename}</p>
                <p class="upload-hint">Click to change</p>
            `;
        }

        // Reset upload zone
        function resetUploadZone() {
            uploadZone.innerHTML = `
                <span class="material-icons-round upload-icon">cloud_upload</span>
                <p class="upload-text">Drop image or click to upload</p>
                <p class="upload-hint">PNG, JPG, GIF, WebP</p>
            `;
        }

        // Apply preset
        function applyPreset(presetName) {
            const preset = presets[presetName];
            if (!preset) return;

            fontSizeSlider.value = preset.fontSize;
            fontSizeValue.textContent = `${preset.fontSize}px`;
            textColor.value = preset.textColor;
            textColorValue.textContent = preset.textColor;
            bgToggle.checked = preset.bgEnabled;
            bgColorSection.style.display = preset.bgEnabled ? 'block' : 'none';
            bgColor.value = preset.bgColor;
            bgColorValue.textContent = preset.bgColor;

            updatePreview();
            saveSettings();
        }

        // Update preview
        function updatePreview() {
            if (!selectedImageUrl) {
                placeholder.style.display = 'block';
                imageContainer.style.display = 'none';
                return;
            }

            placeholder.style.display = 'none';
            imageContainer.style.display = 'inline-block';

            previewImage.src = selectedImageUrl;

            const message = messageInput.value || 'LGTM!';
            messageOverlay.textContent = message;
            messageOverlay.style.color = textColor.value;
            messageOverlay.style.fontSize = `${fontSizeSlider.value}px`;

            // Position
            messageOverlay.className = `message-overlay pos-${textPosition}`;

            // Background
            if (bgToggle.checked) {
                messageOverlay.style.backgroundColor = bgColor.value;
                messageOverlay.style.padding = '0.3em 0.8em';
                messageOverlay.style.borderRadius = '6px';
                messageOverlay.style.textShadow = 'none';
            } else {
                messageOverlay.style.backgroundColor = 'transparent';
                messageOverlay.style.padding = '0';
                messageOverlay.style.borderRadius = '0';
                messageOverlay.style.textShadow = '2px 2px 4px rgba(0,0,0,0.8)';
            }
        }

        // Clear image
        function clearImage() {
            selectedImageUrl = '';
            fileInput.value = '';
            urlInput.value = '';
            resetUploadZone();
            updatePreview();
        }

        // Create canvas
        function createCanvas() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = previewImage.naturalWidth;
            canvas.height = previewImage.naturalHeight;

            ctx.drawImage(previewImage, 0, 0);

            const scale = previewImage.naturalWidth / previewImage.width;
            const fontSize = parseInt(fontSizeSlider.value) * scale;

            ctx.font = `700 ${fontSize}px Inter, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const text = messageInput.value || 'LGTM!';
            const x = canvas.width / 2;
            let y;

            switch (textPosition) {
                case 'top':
                    y = canvas.height * 0.15;
                    break;
                case 'bottom':
                    y = canvas.height * 0.85;
                    break;
                default:
                    y = canvas.height / 2;
            }

            // Background
            if (bgToggle.checked) {
                const textWidth = ctx.measureText(text).width;
                const padding = fontSize * 0.3;
                ctx.fillStyle = bgColor.value;

                const rectX = x - textWidth / 2 - padding;
                const rectY = y - fontSize / 2 - padding * 0.5;
                const rectW = textWidth + padding * 2;
                const rectH = fontSize + padding;

                ctx.beginPath();
                ctx.roundRect(rectX, rectY, rectW, rectH, fontSize * 0.08);
                ctx.fill();
            } else {
                ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
                ctx.shadowBlur = fontSize * 0.05;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
            }

            ctx.fillStyle = textColor.value;
            ctx.fillText(text, x, y);

            return canvas;
        }

        // Save image
        function saveImage() {
            const canvas = createCanvas();
            const mimeType = outputFormat === 'webp' ? 'image/webp' : 'image/png';
            const extension = outputFormat === 'webp' ? 'webp' : 'png';

            const link = document.createElement('a');
            link.href = canvas.toDataURL(mimeType);
            link.download = `lgtm_image.${extension}`;
            link.click();

            showToast('Image downloaded!', 'success');
        }

        // Copy image
        async function copyImage() {
            const canvas = createCanvas();

            canvas.toBlob(async (blob) => {
                try {
                    await navigator.clipboard.write([
                        new ClipboardItem({ 'image/png': blob })
                    ]);
                    showToast('Copied to clipboard!', 'success');
                } catch (err) {
                    showToast('Failed to copy', 'error');
                }
            }, 'image/png');
        }

        // Show toast
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // Save settings to localStorage
        function saveSettings() {
            const settings = {
                message: messageInput.value,
                fontSize: fontSizeSlider.value,
                textColor: textColor.value,
                bgEnabled: bgToggle.checked,
                bgColor: bgColor.value,
                position: textPosition,
                format: outputFormat
            };
            localStorage.setItem('lgtm-settings', JSON.stringify(settings));
        }

        // Load settings from localStorage
        function loadSettings() {
            const saved = localStorage.getItem('lgtm-settings');
            if (!saved) return;

            try {
                const settings = JSON.parse(saved);

                if (settings.message) messageInput.value = settings.message;
                if (settings.fontSize) {
                    fontSizeSlider.value = settings.fontSize;
                    fontSizeValue.textContent = `${settings.fontSize}px`;
                }
                if (settings.textColor) {
                    textColor.value = settings.textColor;
                    textColorValue.textContent = settings.textColor;
                }
                if (settings.bgEnabled !== undefined) {
                    bgToggle.checked = settings.bgEnabled;
                    bgColorSection.style.display = settings.bgEnabled ? 'block' : 'none';
                }
                if (settings.bgColor) {
                    bgColor.value = settings.bgColor;
                    bgColorValue.textContent = settings.bgColor;
                }
                if (settings.position) {
                    textPosition = settings.position;
                    document.querySelectorAll('.position-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.position === textPosition);
                    });
                }
                if (settings.format) {
                    outputFormat = settings.format;
                    document.querySelectorAll('.format-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.format === outputFormat);
                    });
                }
            } catch (e) {
                console.error('Failed to load settings:', e);
            }
        }

        // Initialize app
        init();
    </script>
</body>
</html>
